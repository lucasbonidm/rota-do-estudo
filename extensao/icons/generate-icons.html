<!DOCTYPE html>
<html>
<head><title>Gerar Icones</title></head>
<body>
  <h2>Clique nos links abaixo para baixar os icones:</h2>
  <canvas id="c16" width="16" height="16"></canvas>
  <canvas id="c48" width="48" height="48"></canvas>
  <canvas id="c128" width="128" height="128"></canvas>
  <br><br>
  <a id="dl16" download="icon16.png">Baixar icon16.png</a><br>
  <a id="dl48" download="icon48.png">Baixar icon48.png</a><br>
  <a id="dl128" download="icon128.png">Baixar icon128.png</a>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const s = size;

      // Fundo redondo
      ctx.fillStyle = '#1a1a2e';
      ctx.beginPath();
      ctx.arc(s/2, s/2, s/2, 0, Math.PI * 2);
      ctx.fill();

      // Borda
      ctx.strokeStyle = '#e94560';
      ctx.lineWidth = Math.max(1, s * 0.06);
      ctx.beginPath();
      ctx.arc(s/2, s/2, s/2 - ctx.lineWidth/2, 0, Math.PI * 2);
      ctx.stroke();

      // Play triangle
      ctx.fillStyle = '#e94560';
      ctx.beginPath();
      const cx = s * 0.55;
      const cy = s / 2;
      const r = s * 0.25;
      ctx.moveTo(cx - r * 0.5, cy - r);
      ctx.lineTo(cx + r * 0.7, cy);
      ctx.lineTo(cx - r * 0.5, cy + r);
      ctx.closePath();
      ctx.fill();
    }

    [
      { canvas: 'c16', size: 16, dl: 'dl16' },
      { canvas: 'c48', size: 48, dl: 'dl48' },
      { canvas: 'c128', size: 128, dl: 'dl128' }
    ].forEach(({ canvas, size, dl }) => {
      const c = document.getElementById(canvas);
      drawIcon(c, size);
      document.getElementById(dl).href = c.toDataURL('image/png');
    });
  </script>
</body>
</html>
