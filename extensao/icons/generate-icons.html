<!DOCTYPE html>
<html>
<head><title>Gerar Icones</title></head>
<body>
  <h2>Clique nos links abaixo para baixar os icones:</h2>
  <canvas id="c16" width="16" height="16"></canvas>
  <canvas id="c48" width="48" height="48"></canvas>
  <canvas id="c128" width="128" height="128"></canvas>
  <br><br>
  <a id="dl16" download="icon16.png">Baixar icon16.png</a><br>
  <a id="dl48" download="icon48.png">Baixar icon48.png</a><br>
  <a id="dl128" download="icon128.png">Baixar icon128.png</a>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');

      // Desenha o SVG no canvas via Image
      const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 32 32">
        <rect width="32" height="32" rx="6" fill="hsl(221.2, 83.2%, 53.3%)"/>
        <g transform="translate(4, 4)" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0z"/>
          <path d="M22 10v6"/>
          <path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5"/>
        </g>
      </svg>`;

      const blob = new Blob([svg], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const img = new Image();
      img.onload = () => {
        ctx.drawImage(img, 0, 0, size, size);
        URL.revokeObjectURL(url);
        // Atualiza o link de download
        const dlId = 'dl' + size;
        document.getElementById(dlId).href = canvas.toDataURL('image/png');
      };
      img.src = url;
    }

    [
      { canvas: 'c16', size: 16 },
      { canvas: 'c48', size: 48 },
      { canvas: 'c128', size: 128 }
    ].forEach(({ canvas, size }) => {
      drawIcon(document.getElementById(canvas), size);
    });
  </script>
</body>
</html>
